name: Scrape M3U8 URLs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 webdriver_manager requests

    - name: Run scraping script
      run: python scrape_m3u8.py

    - name: Upload m3u8 links file
      uses: actions/upload-artifact@v2
      with:
        name: m3u8-links
        path: m3u8_links.txt
