name: Scrape M3U8 Links

on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests selenium beautifulsoup4 webdriver-manager

      - name: Run scraper
        run: |
          python scrape_m3u8.py

      - name: Upload m3u8 links
        uses: actions/upload-artifact@v3
        with:
          name: m3u8-links
          path: m3u8_links.txt
